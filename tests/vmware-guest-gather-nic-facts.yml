---

- name: VMWare Extensions
  hosts: localhost

  vars:
    vm_name: 
    macAddress: 

  tasks:
    - name: Get NIC Facts
      vmware_guest_nic_facts:
        hostname: "{{ vc_hostname }}"
        username: "{{ vc_username }}"
        password: "{{ vc_password }}"
        validate_certs: False
        name: "{{ vm_name }}"
        macAddress: "{{ macAddress }}"
      register: vm_nic_facts

    - name: Show NIC Facts
      debug: var=vm_nic_facts
